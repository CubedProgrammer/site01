<!DOCTYPE HTML>
<html>
	<head>
		<title>weekday.html</title>
		<link rel="stylesheet" href="weekday.css">
	</head>
	<body>
		<p class="title">Weekday</p>
		<p class="paragraph">Input date to see which day of week it is.</p>
		<div>
			<input min="-32767" max="32767" id="year" type="number">
			<input min="1" max="12" id="month" type="number">
			<input min="1" max="31" id="day" type="number">
			<button id="compute">Compute</button>
		</div>
		<p id="result" class="paragraph"></p>
		<script src="weekday.js"></script>
	</body>
</html>
