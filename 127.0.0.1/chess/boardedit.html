<!DOCTYPE HTML>
<html>
	<head>
		<title>Board Editor</title>
		<link rel="stylesheet" href="boardedit.css">
		<link rel="stylesheet" href="navigation.css">
	</head>
	<body>
		<p class="title">Board Editor</p>
		<nav id="navigationHoverMenu"></nav>
		<p id="instruction">Click on one of the pieces at the top or bottom, and then click on a square to put it in said square. Clicking on an occupied cell removes the piece on it and vacates the cell.</p>
		<div id="maineditor">
			<div id="blackpieces">
				<input type="radio" name="piecechoice" id="blackking">
				<input type="radio" name="piecechoice" id="blackqueen">
				<input type="radio" name="piecechoice" id="blackrook">
				<input type="radio" name="piecechoice" id="blackbishop">
				<input type="radio" name="piecechoice" id="blackknight">
				<input type="radio" name="piecechoice" id="blackpawn">
			</div>
			<table>
				<tbody id="board"></tbody>
			</table>
			<div id="whitepieces">
				<input type="radio" name="piecechoice" id="whiteking">
				<input type="radio" name="piecechoice" id="whitequeen">
				<input type="radio" name="piecechoice" id="whiterook">
				<input type="radio" name="piecechoice" id="whitebishop">
				<input type="radio" name="piecechoice" id="whiteknight">
				<input type="radio" name="piecechoice" id="whitepawn">
			</div>
			<div id="special">
				<label for="blackshort" class="castling">
					<input type="checkbox" name="blackshort" id="blackshort">
					<p>Black O-O</p>
				</label>
				<label for="blacklong" class="castling">
					<input type="checkbox" name="blacklong" id="blacklong">
					<p>Black O-O-O</p>
				</label>
				<label for="whiteshort" class="castling">
					<input type="checkbox" name="whiteshort" id="whiteshort">
					<p>White O-O</p>
				</label>
				<label for="whitelong" class="castling">
					<input type="checkbox" name="whitelong" id="whitelong">
					<p>White O-O-O</p>
				</label>
				<input type="checkbox" name="lichess" id="lichess">
			</div>
			<label class="toggle">
				<input type="checkbox" name="thronefight" id="thronefight">
				<p>Disallow Multiple Kings</p>
			</label>
		</div>
		<p id="navigationEntryFile" class="navigationConfiguration">navigation.txt</p>
		<p id="navigationBaseDirectory" class="navigationConfiguration"></p>
		<script src="boardedit.js"></script>
		<script src="navigation.js"></script>
	</body>
</html>
