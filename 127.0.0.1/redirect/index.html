<!DOCTYPE HTML>
<html>
	<head>
		<title>redirect</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<p class="title">redirect</p>
		<p>Create redirection links to any target link of your choice using the redirection method of your choice. Your choices are listed below.</p>
		<form action="http" method="post">
			<p>HTTP Redirect</p>
			<input name="httpdest" type="url">
			<input value="Create Redirect" type="submit">
		</form>
		<form action="html" method="post">
			<p>HTML Redirect</p>
			<input name="htmldest" type="url">
			<input value="Create Redirect" type="submit">
		</form>
	</body>
</html>
